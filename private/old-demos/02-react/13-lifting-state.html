<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        />
        <title>Lifting state</title>
        <style>
            .panel {
                border: 1px solid #333;
                border-radius: 4px;
                margin: 16px;
            }

            .panel-question,
            .panel-answer {
                padding: 1em;
            }

            .panel-question {
                background-color: #333;
                color: ivory;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            const PanelQuestion = ({ question, toggle }) => {
                return (
                    <div className="panel-question" onClick={toggle}>
                        {question}
                    </div>
                );
            };

            const PanelAnswer = ({ answer, show }) => {
                return show ? (
                    <div className="panel-answer">{answer}</div>
                ) : null;
            };

            const Panel = ({ question, answer }) => {
                const [show, setShow] = React.useState(true);

                const toggle = () => {
                    setShow((s) => !s);
                };

                return (
                    <div className="panel">
                        <PanelQuestion question={question} toggle={toggle} />
                        <PanelAnswer answer={answer} show={show} />
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById("root"));

            root.render(
                <div className="container my-4">
                    <Panel
                        question="What is React?"
                        answer="It is a library for frontend apps"
                    />
                    <Panel
                        question="What is Redux?"
                        answer="It is a state management library"
                    />
                </div>
            );
        </script>
    </body>
</html>
